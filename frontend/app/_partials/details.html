<div ng-controller="DetailsController" class="animated fadeInRight">
	<div class="details-head row form-group clearfix" ng-model="users">
		<a class="btn-back" ui-sref="home.search">
			<i class="zmdi zmdi-arrow-left zmdi-hc-lg"></i>
		</a>
		<span><span class="hidden-xs">{{user.name}}</span> Profile</span>
		<div class="pull-right">
			<button type="button" class="btn btn-details"><i class="zmdi zmdi-delete zmdi-hc-lg"></i></button>
			<button type="button" class="btn btn-details"><i class="zmdi zmdi-save zmdi-hc-lg"></i></button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-8">
			<div class="row">
				<div class="col-sm-12">
					<label class="control-label"><i class="zmdi zmdi-account"></i> Name</label>
				</div>
				<div class="col-xs-6 col-xxs-12">
					<div class="form-group">
						<input class="form-control input-lg" placeholder="First Name" type="text" value="{{user.name}}" />
					</div>
				</div>
				<div class="col-xs-6 col-xxs-12">
					<div class="form-group">
						<input class="form-control input-lg" placeholder="Last Name" type="text" value="{{user.lastname}}" />
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
			<div class="form-group">
				<label class="control-label"><i class="zmdi zmdi-globe"></i> Country</label>
				<select class="form-control input-lg">
					<option ng-repeat="country in countries" value="{{country.name}}" ng-selected="country.name == user.country.name">{{country.name}}</option>
				</select>
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
			<div class="form-group">
				<label class="control-label"><i class="zmdi zmdi-email"></i> Email</label>
				<input class="form-control input-lg" placeholder="Email" type="email" value="{{user.email}}" />
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
			<div class="form-group">
				<label class="control-label"><i class="zmdi zmdi-code-setting"></i> Category</label>
				<select class="form-control input-lg">
					<option ng-repeat="category in categories" value="{{category.name}}" ng-selected="category.name == user.role.category.name">{{category.name}}</option>
				</select>
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
			<div class="form-group">
				<label class="control-label"><i class="zmdi zmdi-case"></i> Role</label>
				<select class="form-control input-lg">
					<option ng-repeat="role in roles" value="{{role.name}}" ng-selected="role.name == user.role.name">{{role.name}}</option>
				</select>
			</div>
		</div>
		<div class="col-sm-5 col-xs-12">
			<label class="control-label"><i class="zmdi zmdi-file-text"></i> Resume</label>
			<div class="clearfix form-group">
				<div class="col-xs-6">
					<div class="row">
						<button class="btn btn-primary btn-lg btn-block text-center">
							<i class="zmdi zmdi-search-in-file"></i>
							View Resume
						</button>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="row">
						<button class="btn btn-default btn-lg btn-block text-center">
							<i class="zmdi zmdi-file-plus"></i>
							New Resume
						</button>
						<input type="file" name="fileField">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label class="control-label"><i class="zmdi zmdi-case"></i> Skills</label>
			<div class="input-group">
				<input type="text" class="form-control input-lg" placeholder="Add new skill" ng-model="selected" uib-typeahead="skill.name for skill in skills | filter:$viewValue | limitTo:5" autocomplete="off" ng-keyup="$event.keyCode == 13 && add()">
				<span class="input-group-btn">
					<button class="btn btn-primary btn-lg" type="button" ng-click="add()">
						<i class="zmdi zmdi-plus zmdi-hc-lg"></i>
					</button>
				</span>
			</div>
			<br>
			<ul class="list-unstyled">
				<li class="clearfix text-right" ng-repeat="s in userSkills track by $index">
					<span class="pull-left">
						<i class="zmdi zmdi-star text-warning"></i> {{ s }}
					</span>
					<a class="zmdi zmdi-delete zmdi-hc-lg" ng-click="delete()"></a>
				</li>
			</ul>
		</div>
	</div>
</div>
