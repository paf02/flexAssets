<div class="form-group has-feedback">
  <input type="text" class="form-control input-lg" placeholder="Search..." ng-model="search">
  <i class="zmdi zmdi-search zmdi-hc-lg form-control-feedback" aria-hidden="true"></i>
</div>

<label class="control-label"><i class="zmdi zmdi-filter-list"></i> Filter by</label>
<div class="row">
	<div class="col-sm-3 col-xs-6">
		<div class="form-group">
			<select class="form-control" ng-model="countryFilter">
				<option value="{{undefined}}">All</option>
				<option ng-repeat="country in countries" value="{{country.name}}">{{country.name}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div class="form-group">
			<select class="form-control" ng-model="categoryFilter">
				<option value="{{undefined}}">All</option>
				<option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div class="form-group">
			<select class="form-control" ng-model="roleFilter">
				<option value="{{undefined}}">All</option>
				<option ng-repeat="role in roles" value="{{role.name}}">{{role.name}}</option>
			</select>
		</div>
	</div>
</div>
<br>
<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Position</th>
				<th>Role</th>
				<th>Country</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter: search | filter: countryFilter | filter: categoryFilter | filter: roleFilter">
				<td><a ui-sref="details">{{user.name + ' ' + user.lastname}}</a></td>
				<td>{{user.category.name}}</td>
				<td>{{user.role.name}}</td>
				<td>{{user.country.name}}</td>
				<td>
					<div class="clearfix">
						<div class="pull-right">
							<div ng-repeat="date in dates" ng-class="{block: ($index +1) % 6}">
						      <div class="days" data-toggle="tooltip" data-original-title="{{date | date}}" data-placement="bottom"></div>
						    </div>	
						</div>
					</div>
				</td>

				<!-- <td>
					<div class="clearfix">
						<div class="pull-right">
							<div ng-repeat="date in dates" ng-class="{block: ($index +1) % 6}">
						      <div class="days" data-toggle="tooltip" title="{{date | date}}" data-placement="bottom"></div>
						    </div>	
						</div>
					</div>
				</td> -->
			</tr>
		</tbody>
	</table>
</div>
<div class="text-center">
	<ul class="pagination">
		<li class="active"><a href="#">1</a></li>
	    <li><a href="#">2</a></li>

	    <li><a href="#">4</a></li>
	    <li><a href="#">5</a></li>
	</ul>
</div>
